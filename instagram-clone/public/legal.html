<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Notice</title>
    <style>
        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #262626;
            text-align: center;
        }
        .message-box {
            padding: 30px;
            border: 1px solid #dbdbdb;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .message-box h2 {
            color: #ed4956;
        }
        .message-box p {
            margin-top: 20px;
            font-size: 16px;
        }
        .message-box small {
            display: block;
            margin-top: 20px;
            color: gray;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h2>ERROR</h2>
        <p>Sorry, you are not eligible for the verified tick badge at this moment.</p>
        <p>Please try again later with a different account or contact Instagram Help Center.</p>
    </div>
</body>
</html>
